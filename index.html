<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href=" http://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"> 
    <!-- Alt + Z -->
    <link rel="stylesheet" href="style.css">
    <title>Quote-Generator</title>
</head>
<body>
 <dev class="quote-container" id="quote-container">

     <!-- Quote -->
     <div class="quote-text">
         <i class="fas fa-quote-left"></i>
         <span id="quote">if you're going through hill, keep going. </span>
        </div>

         <!-- Author -->
         <div class="quote-author">
             <span id="author">Winston Churchill</span>
         </div>

         <!-- Buttons -->
         <div class="button-container">
             
             <button class="twitter-button" title="Tweet Me!" id="twitter">
                 <i class="fab fa-twitter"></i>
             </button>
             
             <button id="new-quote">New Quote</button>
         </div>
    
 </dev>
 
 <!-- Loader -->
 <div class="loader" id="loader"></div> 

<!-- Script -->
 <script src="script.js" ></script>   
</body>
</html>
